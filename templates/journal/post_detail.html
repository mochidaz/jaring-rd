{% extends 'base.html' %}

{% block extra_css %}
    <style>
        .wysiwyg-content img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            width: auto;
            height: auto !important;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            border-radius: 2px;
        }


        .wysiwyg-content p {
            margin-bottom: 0.8rem;
            line-height: 1.5;
            margin-top: 0;
        }

        .wysiwyg-content h2, .wysiwyg-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-gold);
            font-family: 'Cinzel', serif;
        }


        .detail-cover {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border: 1px solid #444;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
{% endblock %}

{% block content %}
    <a href="{% url 'journal:list' %}" style="color: #666;">&larr; Kembali ke Jurnal</a>

    <div style="margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px;">
        <h1 style="font-family: 'Cinzel'; font-size: 2.5rem; color: var(--accent-gold); line-height: 1.2;">{{ post.title }}</h1>
        <div style="color: #666; font-size: 0.9rem; margin-top: 10px;">
            Ditulis oleh <strong>{{ post.author }}</strong> pada {{ post.created_at|date:"d F Y" }}
        </div>
    </div>


    {% if post.cover_image %}
        <img src="{{ post.cover_image.url }}" alt="{{ post.title }}" class="detail-cover">
    {% endif %}

    <div style="font-size: 1.1rem; text-align: justify;" class="wysiwyg-content">
        {{ post.content|safe }}
    </div>

    <div style="margin-top: 50px; opacity: 0.5; text-align: center;">***</div>

{% endblock %}
